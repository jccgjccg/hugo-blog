# 多个内容目录映射
[module]
[[module.mounts]]
    source = "content"       # 实际目录：原 content 目录
    target = "content"       # 映射到虚拟 content 目录（保持原路径）

[[module.mounts]]
    source = "global"        # 实际目录：根目录下的 global 目录
    target = "content" # 映射到虚拟 content
