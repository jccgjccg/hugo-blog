tools = { href = "https://www.518855.xyz", icon = "rocket", title = "导航" }
docs = { href = "https://cici.pp.ua", icon = "documents", title = "文档" }
# me = { href = "https://985188.xyz", icon = "person", title = "About" }

[params.advanced]
customCSS = ["css/custom.css"]
# customJS = []

[params.experimental]
jsDate = true
jsDateFormat = "yyyy年MM月dd日"
